<html>
    <head>
        <title>Js Program</title>
    </head>
    <body>
        <h3>Loops</h3>
        <h4>For Loop</h4>
        
        <script>  
            for(i = 1; i<11;i++)
            {
                document.write( i + "<br>");
            }  
        </script>
        <!--
        <h4>While Loop</h4>
        <script>
            var i = 11;
            while(i<21)
            {
                document.write( i + "<br>");
            }
        </script>
        <h4>Do-while Loop</h4>
        <script>
            var i = 21;
            do
            {
                document.write( i + "<br>");
            }while(i<30);
        </script>
    -->
    </body>
</html>
